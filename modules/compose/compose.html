<form class="form-horizontal">
	<fieldset>
		<legend>Post an article</legend>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="title">Title</label>
			<div class="col-sm-10">
				<input type="text" id="title" placeholder="Title" ng-model="article.title">
			</div>
		</div>
		<div class="form-group">
			<label for="author" class="col-sm-2 control-label">Author</label>
			<div class="col-sm-10">
				<input type="text" id="author" placeholder="Author" ng-model="article.author">
			</div>
		</div>
		<div class="form-group">
			<label for="body" class="col-sm-2 control-label">Body</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="4" id="body" placeholder="Type your article here..." ng-model="article.body"></textarea>
			</div>
		</div>
		<div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
      </div>
    </div>
	</fieldset>
</form>
